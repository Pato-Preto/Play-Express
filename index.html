<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Importação de ícones do FontAwesome -->
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Logo</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Produtos</h1>
        <div class="product-list">
            <div class="product">
                <img src="images/product1.jpg" alt="Produto 1">
                <h2>Produto 1</h2>
                <p>Descrição curta do produto 1.</p>
                <span class="price">R$ 99,99</span>
                <button type="button" class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="images/product2.jpg" alt="Produto 2">
                <h2>Produto 2</h2>
                <p>Descrição curta do produto 2.</p>
                <span class="price">R$ 149,99</span>
                <button type="button" class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="images/product3.jpg" alt="Produto 3">
                <h2>Produto 3</h2>
                <p>Descrição curta do produto 3.</p>
                <span class="price">R$ 199,99</span>
                <button type="button" class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
